version: '3.9'

services:
  app:
    build: .
    container_name: mothman-bot
    depends_on:
      - redis
    ports:
      - "4000:4000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6380
    volumes:
      - .:/bot
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis-server
    ports:
      - "6380:6380"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--port 6380", "--appendonly", "yes"]
    restart: unless-stopped

volumes:
  redis_data:
